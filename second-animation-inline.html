            left: 0;
            z-index: 2;
            pointer-events: none;

        .slider-token::after {

                        startProgress,
                        draggable,
                        dragSnap,
                        align = () =>
                            tl.progress(
                                wrap(
                                    startProgress +
                                    (draggable.startY - draggable.y) * ratio
                                )
                            ),
                        syncIndex = () => tl.closestIndex(true);
                    typeof InertiaPlugin === 'undefined' &&
                        console.warn(
                            'InertiaPlugin required for momentum-based scrolling and snapping. https://gsap.com/pricing'
                        );
                    draggable = Draggable.create(proxy, {
                        trigger: items[0].parentNode,
                        type: 'y',
                        onPressInit() {
                            gsap.killTweensOf(tl);
                            startProgress = tl.progress();
                            refresh();
                            ratio = 1 / totalHeight;
                            gsap.set(proxy, { y: startProgress / -ratio });
                        },
                        onDrag: align,
                        onThrowUpdate: align,
                        inertia: true,
                        snap: (value) => {
                            let time = -(value * ratio) * tl.duration(),
                                wrappedTime = timeWrap(time),
                                snapTime =
                                    times[
                                    getClosest(times, wrappedTime, tl.duration())
                                    ],
                                dif = snapTime - wrappedTime;
                            Math.abs(dif) > tl.duration() / 2 &&
                                (dif += dif < 0 ? tl.duration() : -tl.duration());
                            return (time + dif) / tl.duration() / -ratio;
                        },
                        onRelease: syncIndex,
                        onThrowComplete: syncIndex,
                    })[0];
                    tl.draggable = draggable;
                }
                tl.closestIndex(true);
                onChange && onChange(items[curIndex], curIndex);
                timeline = tl;
                return () => window.removeEventListener('resize', onResize); // cleanup
            });
            return timeline;
        }

        class Animation {
            constructor(el) {
                this.el = el;
                this.svgEl = this.el.querySelector('.svg-wrapper');
                this.init();
            }

            init() {
                gsap.registerPlugin(
                    SplitText,
                    DrawSVGPlugin,
                    ScrollTrigger,
                    MotionPathPlugin
                );
                this.initLottie();
                this.initGradientAnimation();
            }

            initGradientAnimation() {
                const allRadialShine = document.querySelectorAll('.radial-shine');

                const container = document.querySelector('.slider-token-container');
                const sliderToken = document.querySelector('.slider-token'); // single token element, not the container
                if (!container || !sliderToken) return;

                const boxes = container.querySelectorAll('.token');
                const tl = gsap.timeline({
                    onComplete: () => {
                        loop.next({
                            duration: 0.1,
                            onComplete: () => {
                                const random = Math.floor(Math.random() * 3) + 1; // random between 1 and 3
                                anim(random);
                            },
                        });
                    },
                });
                const anim = (random) => {
                    const gradient = this.svgEl.querySelector(`.gradient-${random}`);
                    const targetBox = this.el.querySelector('.target-box-' + random);
                    const radialShine = targetBox?.querySelector('.radial-shine');
                    const path = this.svgEl.querySelector('.path-' + random);
                    const circle = document.querySelector('.circle-top circle');

                    if (window.innerWidth < 768) {
                        gsap.set(allRadialShine, {
                            yPercent: -100,
                            xPercent: 0,
                        });
                        // Mobile animation
                        tl.fromTo(
                            gradient,
                            { attr: { y1: '-20%', y2: '0%' } },
                            {
                                duration: 5,
                                attr: { y1: '100%', y2: '110%' },
                                ease: 'none',
                            },
                            '-=1.5'
                        ).fromTo(
                            radialShine,
                            { yPercent: -100 },
                            {
                                yPercent: 100,
                                duration: 2,
                                ease: 'expo.out',
                            }
                        );
                    } else {
                        gsap.set(allRadialShine, {
                            xPercent: -100,
                            yPercent: 0,
                        });

                        tl.fromTo(
                            gradient,
                            { attr: { x1: '-50%', x2: '-20%' } },
                            {
                                duration: 3,
                                attr: { x1: '100%', x2: '110%' },
                                ease: 'power2.in',
                            },
                            '-=1.5'
                        )

                            .fromTo(
                                radialShine,
                                { xPercent: -100 },
                                {
                                    xPercent: 100,
                                    duration: 2,
                                    ease: 'expo.out',
                                }
                            );
                    }
                };

                const loop = verticalLoop(boxes, { paused: true, repeat: -1 });
                loop.next({
                    duration: 0.2,
                    onComplete: () => {
                        const random = Math.floor(Math.random() * 3) + 1; // random between 1 and 3
                        anim(random);
                    },
                });

                // Active token highlighting
                function updateActiveToken() {
                    const allTokens = container.querySelectorAll('.token');
                    const containerRect = container.getBoundingClientRect();
                    const containerCenterY =
                        containerRect.top + containerRect.height / 2;

                    allTokens.forEach((token) => {
                        const tokenRect = token.getBoundingClientRect();
                        const tokenCenterY = tokenRect.top + tokenRect.height / 2;
                        const heightOfToken = tokenRect.height;
                        const distance = Math.abs(containerCenterY - tokenCenterY);

                        token.classList.toggle('active', distance < heightOfToken / 2);
                    });
                }

                gsap.ticker.add(updateActiveToken);
            }

            initLottie() {
                var animation = bodymovin.loadAnimation({
                    container: document.getElementById('thinking'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    animationData: lottieData,
                });

                animation.setSpeed(0.5);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const banner = document.querySelector('.analyze');
            if (!banner) return;
            new Animation(banner);
        });
    </script>
</body>

</html>
